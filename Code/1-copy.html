<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制前的准备工作</title>
  <style>
    /* 在canvas中不能通过设置css中的width和height来控制canvas的大小 */
  </style>
</head>
<body>
  <!-- 1. 在html中添加一个canvas标签 那么就代表在页面中开辟了一块绘图区域(画布) -->
  <!-- 2. canvas画布的默认大小是300 * 150 -->
  <!-- 3. 如何设置canvas画布的大小   可以在canvas标签中设置其属性的大小  通过js去设置canvas的width和height属性  -->
  <!-- 4. 兼容性 --- canvas的兼容性还不错 只要支持canvas标签的浏览器都对其支持的良好 所以兼容性不错 
          对于ie 6 7 8 这些不支持canvas的浏览器 那么会把canvas解释为普通的div 因此要提示
  -->
  <canvas width="600" height="300" >您的浏览器不支持canvas,请升级浏览器!!!</canvas>
</body>
</html>
