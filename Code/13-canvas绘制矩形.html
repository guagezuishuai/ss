<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制正方形框</title>
</head>
<body>
  <canvas></canvas>

  <script>
    // 1.获取画布
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
    // 2.获取画笔
    var context = canvas.getContext('2d');

    // 3. 绘制矩形

    // context.rect(10,10,200,100);
    // context.fill();
    // context.stroke();

    // 4. 绘制描边矩形
      // context.strokeRect(10,10,200,100);

    // 5. 绘制填充矩形
      context.fillRect(10,10,200,100);

    // 6. 抹除矩形
      context.clearRect(20,20,180,80);
  </script>
</body>
</html>
