<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制线段(直线)</title>
</head>

<body>
  <!-- 
    canvas绘制图形的基本步骤大概有:
      1.在html中添加画布元素
      2.通过js获取画布元素
      3.获得画笔(上下文)
   -->

  <!-- 1.在html中添加画布元素 -->
  <canvas></canvas>

  <script>
    //   2.通过js获取画布元素
    var canvas = document.querySelector('canvas');
    // 2.1 设置画布的大小及边框
    canvas.width = 600;
    canvas.height = 300;
    canvas.style.border = '1px solid #ff0000';
    //   3.获取画笔(上下文)
    var context = canvas.getContext('2d');// 这是画二维图形的画笔


    // 点坐标
    var dotted = {
      x: 250,
      y: 230
    }

    // 确定点的大小
    var edge = 10;
    // 250-5   230-5;
    context.moveTo(dotted.x-edge/2,dotted.y-edge/2);
    context.lineTo(dotted.x+edge/2,dotted.y-edge/2);
    context.lineTo(dotted.x+edge/2,dotted.y+edge/2);
    context.lineTo(dotted.x-edge/2,dotted.y+edge/2);
    context.closePath();
    context.fill();

        
  </script>
</body>

</html>
