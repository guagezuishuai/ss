<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制线段(直线)</title>
</head>

<body>
  <!-- 
    canvas绘制图形的基本步骤大概有:
      1.在html中添加画布元素
      2.通过js获取画布元素
      3.获得画笔(上下文)
   -->

  <!-- 1.在html中添加画布元素 -->
  <canvas></canvas>

  <script>
    //   2.通过js获取画布元素
    var canvas = document.querySelector('canvas');
    // 2.1 设置画布的大小及边框
    canvas.width = 600;
    canvas.height = 300;
    canvas.style.border = '1px solid #ff0000';
    //   3.获取画笔(上下文)
    var context = canvas.getContext('2d');// 这是画二维图形的画笔
    // 确定和画布的边距
      var space = 20;
    // 坐标原点的canvas坐标
        // 画布的尺寸
        var cwidth = canvas.width;
        var cheight = canvas.height;
        // 原点坐标
        var zeroX = space;
        var zeroY = cheight - space;
    // 移动起始位置
        // 箭头大小 10px
        var arrowsize = 10;

    // X轴
    context.moveTo(zeroX,zeroY);
    context.lineTo(cwidth-space,zeroY);
    // 宽-间距-箭头大小,
    context.lineTo(cwidth-space-arrowsize, zeroY + arrowsize / 2);
    context.lineTo(cwidth-space-arrowsize, zeroY - arrowsize / 2);
    context.lineTo(cwidth-space,zeroY);
    context.fill();
    context.stroke();

    // Y轴
    context.moveTo(zeroX,zeroY);
    context.lineTo(space,space);
    context.lineTo(space+arrowsize/2,arrowsize+space);
    context.lineTo(space-arrowsize/2,arrowsize+space);
    context.lineTo(space,space);
    context.fill();
    context.stroke();
  


        
  </script>
</body>

</html>
