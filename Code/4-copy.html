<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制一条直线</title>
  <style>
    /* 因为canvas画图中每一个宽和高 起始代表每一个css像素 ,所以不能用css去控制其大小
      只能有两种方式 ---标签的属性  js的canvas对象的属性
    */
    /* canvas {
      width: 600px;
      height: 300px;
    } */
  </style>
</head>

<body>
  <!-- 1.准备一张纸(添加canvas标签) -->
  <canvas></canvas>

  <script>
    // 2.获取纸(获取canvas元素)
    var canvas = document.querySelector('canvas');
        // canvas.width = 600;
        // canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
    // 3.准备画笔(canvas上下文)
    var context  = canvas.getContext('2d');// 给我们准备一个画2d的图像的画笔

    // 4.计划直线的起点

        // context.moveTo(X,Y) 让画笔移动到哪个坐标开始准备画

        context.moveTo(10,10);

    // 5.计划直线的终点

        // context.lineTo(X,Y) 让画笔最终停止的点(坐标)
        context.lineTo(110,10);

    // 6.开始上笔画

      context.stroke();//描边---把起始点和终止点连接起来

    
  



  </script>
</body>

</html>
