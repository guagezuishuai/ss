<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐标轴</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>
<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #000000';

        var context = canvas.getContext('2d');

        var space = 20;
        var awidth = 10;
        context.beginPath();
        context.strokeStyle = '#000';
//        context.lineWidth = 1;
        context.moveTo(space,canvas.height-space);
        context.lineTo(canvas.width - space,canvas.height-space);
        context.lineTo(canvas.width - space-awidth,canvas.height-space-awidth/2);
        context.lineTo(canvas.width - space-awidth,canvas.height-space+awidth/2);
        context.lineTo(canvas.width - space,canvas.height-space);
        context.fill();
        context.stroke();

        context.beginPath();
        context.strokeStyle = '#000';
        context.lineWidth = 1;
        context.moveTo(space,canvas.height-space);
        context.lineTo(space,space);
        context.lineTo(space - awidth/2,space + awidth);
        context.lineTo(space + awidth/2,space + awidth);
        context.lineTo(space,space);
        context.fill();
        context.stroke();
    </script>
</body>
</html>
