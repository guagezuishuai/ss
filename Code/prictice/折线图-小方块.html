<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>折线图-小方块</title>
</head>
<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';

        var context = canvas.getContext('2d');

        var data = {
            x:255,
            y:255
        }
        var qwidth = 6;
        var x=data.x; var y= data.y;
        context.beginPath();
        context.moveTo(x-qwidth/2,y-qwidth/2);
        context.lineTo(x+qwidth/2,y-qwidth/2)
        context.lineTo(x+qwidth/2,y+qwidth/2);
        context.lineTo(x-qwidth/2,y+qwidth/2)
        context.closePath();
        context.fill();
        context.stroke();

    </script>
</body>
</html>
