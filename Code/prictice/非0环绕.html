<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非0环绕</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
</head>
<body>
    <canvas></canvas>
    <script>
        //通过js获取哈布元素
        var canvas = document.querySelector('canvas');
        //画布的大小及边框
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
        //获取画笔（上下文）
        var context = canvas.getContext('2d');//画二维图形的画笔


        //绘制第一条线 线宽为1 颜色为红色
        context.beginPath();
        context.strokeStyle = 'red';
        context.lineWidth = 2;
        context.moveTo(200,50);
        context.lineTo(300,50);
        context.stroke();

        context.beginPath();
        context.strokeStyle = 'green';
        context.lineWidth = 2;
        context.moveTo(200,100);
        context.lineTo(300,100);
        context.stroke();


        context.beginPath();
        context.strokeStyle = "skyblue";
        context.lineWidth = 2;
        context.moveTo(200,150);
        context.lineTo(300,150);
        context.stroke();


        //如果不谢context.beginPath();则颜色沿用上一个，写了context.beginPath();
        //但是没有写 context.strokeStyle,默认沿用上一个的颜色

        //问题：上面三条线所显示的样式，都是最后一条线设置的样式。
        //原因: 首先高清canvas渲染图形，它是基于状态的，所谓状态就是每一次用(stroke/fill)之类的API
        //       渲染图形的时候，canvas渲染图形
    </script>
</body>
</html>
