<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制圆弧</title>
</head>
<body>
  <canvas></canvas>

  <script>
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height =400;
        canvas.style.border = '1px solid #ff0000';
    var context = canvas.getContext('2d');
    // 画圆弧
    context.arc(canvas.width/2,canvas.height/2,150,30*Math.PI/180,180*Math.PI/180);
    context.stroke();
    // context.fill();

  </script>
</body>
</html>
