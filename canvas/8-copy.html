<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制圆弧</title>
</head>
<body>
  <canvas></canvas>

  <script>
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height= 400;
        canvas.style.border = '1px solid #ff0000';
    var context = canvas.getContext('2d');

    // 画横线
    context.beginPath();
    context.moveTo(0,canvas.height/2);
    context.lineTo(canvas.width,canvas.height/2);
    context.stroke();

    context.beginPath();
    context.moveTo(canvas.width/2,0);
    context.lineTo(canvas.width/2,canvas.height);
    context.stroke();

    // 绘制文字
    var text = '永'
    // 修改文字的大小以及字体
    // context.font = value; 
      context.font = '80px Microsoft YaHei';

    // 修改文字的水平对齐方式 
    // context.textAlign  = left  right center 
    // context.textAlign = 'left';
    // context.textAlign = 'right';
    context.textAlign = 'center';

    // 修改文字的垂直对齐方式
    // context.textBaseline 设置基线
    // context.textBaseline = 'bottom';
    // context.textBaseline = 'middle';
    // context.textBaseline = 'top';

    // 获取文字的宽度
    // var width = context.measureText(文字的内容).width
    var width = context.measureText(text).width;
    console.log(width);
    // 填充文字
    // context.fillText(文字的内容,文字左下角的X坐标，文字左下角的Y坐标)
  context.fillText(text,canvas.width/2,canvas.height/2);
  // context.fillText('永',0,0);
  </script>
</body>
</html>
