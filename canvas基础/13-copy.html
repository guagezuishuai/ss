<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制一条直线</title>
  <style>
    /* 因为canvas画图中每一个宽和高 起始代表每一个css像素 ,所以不能用css去控制其大小
      只能有两种方式 ---标签的属性  js的canvas对象的属性
    */
    /* canvas {
      width: 600px;
      height: 300px;
    } */
  </style>
</head>

<body>
  <!-- 1.准备一张纸(添加canvas标签) -->
  <canvas></canvas>

  <script>
    // 2.获取纸(获取canvas元素)
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
    // 3.准备画笔(canvas上下文)
    var context  = canvas.getContext('2d');// 给我们准备一个画2d的图像的画笔

    // 绘制矩形 三种
    // context.rect(矩形的X轴,矩形的Y轴,矩形的宽,矩形的高) 如果想要显示图像 需要调用stroke方法或fill方法

      // context.rect(100,100,200,100);

      // context.stroke();
    
  
    // context.strokeRect(矩形的X轴,矩形的Y轴,矩形的宽,矩形的高)
    // context.strokeRect(100,100,200,100);

    // context.fillRect(矩形的X轴,矩形的Y轴,矩形的宽,矩形的高);
    //  200* 100
      context.fillStyle = 'red';// fillStyle方法必须放在fillRect上面
      context.fillRect(100,100,200,100);

    // 抹除矩形区域
      // context.clearRect(矩形的X轴,矩形的Y轴,矩形的宽,矩形的高)

      // context.clearRect(110,110,180,80);


  </script>
</body>

</html>
