<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制一条直线</title>
  <style>
    /* 因为canvas画图中每一个宽和高 起始代表每一个css像素 ,所以不能用css去控制其大小
      只能有两种方式 ---标签的属性  js的canvas对象的属性
    */
    /* canvas {
      width: 600px;
      height: 300px;
    } */
  </style>
</head>

<body>
  <!-- 1.准备一张纸(添加canvas标签) -->
  <canvas></canvas>

  <script>
    // 2.获取纸(获取canvas元素)
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
    // 3.准备画笔(canvas上下文)
    var context  = canvas.getContext('2d');// 给我们准备一个画2d的图像的画笔

    // 4.计划直线的起点

        // context.moveTo(X,Y) 让画笔移动到哪个坐标开始准备画

        // context.moveTo(50,100);

    // 5.计划直线的终点

        // context.lineTo(X,Y) 让画笔最终停止的点(坐标)
        // context.lineTo(150,100);

        // 设置线的宽度
        // context.lineWidth = 10;

        // 设置线的颜色
        // context.strokeStyle = '#ff0000';

        // 设置线的末端类型(butt是默认的类型  round圆角  square小方块)

        // context.lineCap = 'butt';
        // context.lineCap = 'round';
        // context.lineCap = 'square';


    // 6.开始上笔画


      // context.stroke();//描边---把起始点和终止点连接起来







      // 设置线的拐点样式

      // 写第一条线
      context.moveTo(100,50);
      context.lineTo(150,100);
      context.lineTo(200,50)


      // 第二条线
      context.moveTo(100,80);
      context.lineTo(150,130);
      context.lineTo(200,80)



    // 第三条线
      context.moveTo(100,110);
      context.lineTo(150,160);
      context.lineTo(200,110)

      // 设置线宽
      context.lineWidth = 10;
      // 设置线拐点的样式
      // context.lineJoin = 'miter';//默认效果


      // context.lineJoin = 'round';// 圆角

      context.lineJoin = 'bevel';// 尖角变平
      
      context.stroke();

    
  



  </script>
</body>

</html>
