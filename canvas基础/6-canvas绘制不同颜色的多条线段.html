<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制线段(直线)</title>
</head>

<body>
  <!-- 
    canvas绘制图形的基本步骤大概有:
      1.在html中添加画布元素
      2.通过js获取画布元素
      3.获得画笔(上下文)
   -->

  <!-- 1.在html中添加画布元素 -->
  <canvas></canvas>

  <script>
    //   2.通过js获取画布元素
    var canvas = document.querySelector('canvas');
    // 2.1 设置画布的大小及边框
    canvas.width = 600;
    canvas.height = 300;
    canvas.style.border = '1px solid #ff0000';
    //   3.获取画笔(上下文)
    var context = canvas.getContext('2d');// 这是画二维图形的画笔

    
    // 绘制第一条线 线宽为1 颜色为红色
    context.beginPath();
    context.strokeStyle = 'red';
    context.lineWidth = 1;
    context.moveTo(200,50);
    context.lineTo(300,50);
    context.stroke();

    // 绘制第二条线 线宽为2 颜色为绿色
    // context.beginPath();
    context.strokeStyle = 'green';
    context.lineWidth = 2;
    context.moveTo(200,100);
    context.lineTo(300,100);
    context.stroke();

    // 绘制第三条线 线宽为3 颜色为yellow
    // context.beginPath();
    context.strokeStyle = 'yellow';
    context.lineWidth = 3;
    context.moveTo(200,150);
    context.lineTo(300,150);
    context.stroke();

    // 问题: 上面三条线所显示的样式,都是最后一条线设置的样式.
    // 原因: 首先，搞清除canvas渲染图形，它是基于状态的，所谓状态就是每一次用(stroke/fill)之类的API
    //       渲染图形的时候，canvas会检查整个程序定义的(strokeStyle，fillStyle，lineWidth等) 当一
    //       个状态值没有被改变时，canvas就一直用这个状态。如果被改变，这里就要注意了:
    //       1.如果使用beginPath()开始一个新的路径，则不同路径使用当前路径的值
    //       2.如果没有使用beginPath()开始一个新的路径，后面的会覆盖前面的。
        
  </script>
</body>

</html>
