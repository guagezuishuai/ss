<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘制线段(直线)</title>
</head>

<body>
  <!-- 
    canvas绘制图形的基本步骤大概有:
      1.在html中添加画布元素
      2.通过js获取画布元素
      3.获得画笔(上下文)
   -->

  <!-- 1.在html中添加画布元素 -->
  <canvas></canvas>

  <script>
    //   2.通过js获取画布元素
    var canvas = document.querySelector('canvas');
    // 2.1 设置画布的大小及边框
    canvas.width = 600;
    canvas.height = 300;
    canvas.style.border = '1px solid #ff0000';
    //   3.获取画笔(上下文)
    var context = canvas.getContext('2d');// 这是画二维图形的画笔

    // 绘制第一条线段
    // context.beginPath();
    context.strokeStyle = 'red';
    // context.lineWidth = 2;
    context.moveTo(100,50);
    context.lineTo(200,50);
    context.stroke();

    // 绘制第二条线段
    context.beginPath();
    context.strokeStyle = 'blue';
    // context.lineWidth = 2;
    context.moveTo(100,90);
    context.lineTo(200,90);
    context.stroke();

    // 绘制第三条线段
    context.beginPath();
    context.strokeStyle = 'yellow';
    // context.lineWidth = 2;
    context.moveTo(100,130);
    context.lineTo(200,130);
    context.stroke();

       
      
      // canvas绘制图形是基于状态的, 通过(strokestyle,lineWidth) 一条线就是用的当前的样式

      // bug: 有stroke()只有一个 和开启beginPath()的时候有问题

      // 当线条设置不同的颜色  如果没有设置线宽要大于等于2 就会出现渲染的问题 既不是我们设置的也不是默认的 
      //  第二种 就是统一最后使用一个stroke();  那么 如果进行颜色的设置 就会被后面的覆盖 


      // 总结: 如果用一个stroke  再开启一个新路径的画 就只会画出一条线 这是不对的
      //   应该的做法是 一个新路径  对应一个stroke

      // 其实在canvas绘图的时候 canvas对象本身就已经开启了一个新路径
  </script>
</body>

</html>
